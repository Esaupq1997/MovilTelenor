<ion-split-pane contentId="main">
  <ion-menu side="start" menuId="firts" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Star Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let item of paginas">
          <ion-item [routerLink]="item.url" detail>
            <ion-icon [name]="item.icono" slot="start"></ion-icon>
            <ion-label>{{item.titulo}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="salir()" detail="false" routerDirection="root" lines="none">
            <ion-icon [name]="'exit-outline'" slot="start"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main" main></ion-router-outlet>
</ion-split-pane>
