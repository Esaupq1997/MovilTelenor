<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content >
  <ion-list>

    <ion-item *ngFor="let item of producto">
      
        <ion-avatar slot="start"> 
          <ion-img [src]="item.prod_imagen"></ion-img>
        </ion-avatar>
        <ion-label (click)="abrirModalProducto(item.id_Producto)">
          {{item.prod_modelo}}
        </ion-label>
        
    </ion-item>
    
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="abrirModalProducto('')">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
